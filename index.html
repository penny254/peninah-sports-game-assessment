<!DOCTYPE html
<html lang="en">
<head>
     
    <title>JS Games Challege</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <h1>My JS Games</h1>
        <div id="reset-container">
            <button id="reset-button">RESETS</button><br>
            NUMBER OF RESETS:<span id="num-resets">0</span>
        </div>
        <figure>
            <figcaption>bell sound</figcaption>
            <audio
            controls 
            src="./assets/sounds/old-fashioned-door-bell-daniel_simon.mp3"></audio>
        </figure>
        <div class="clear"></div>
        <div class="left">
            <h2>
                team 1
            </h2>
          <div class="goals"></div>
            SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
            GOALS: <span id="teamone-numgoals">0</span>
        </div>
        <div>
            <button id="teamone-shoot-button">SHOOT</button>
        </div>
    </div>
    <div class="right">
        <h2>
            Team 2
        </h2>
        <div class="goals">
            SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
            GOALS: <span id="teamtwo-numgoals">0</span>
        </div>
        <div>
            <button id="teamtwo-shoot-button">SHOOT</button>
        </div>
    </div>
    <div class="clear"></div>
            
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
